<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Multiplayer Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #111;
}

#ui {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #1f1f1f;
  color: white;
  padding: 2rem;
  border-radius: 8px;
  width: 300px;
}

input, button {
  width: 100%;
  margin-top: 0.75rem;
  padding: 0.6rem;
  font-size: 1rem;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

#overlay {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  z-index: 10;
}
canvas {
  display: block;
}
</style>
</head>

<body>

<div id="ui"></div>
<div id="overlay" style="display:none;">
  Click to lock mouse<br>WASD to move
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://node-weaver--Zapt0rWut.replit.app";

/* ================= STATE ================= */
let currentPlayer = null;
let ws;

let scene, camera, renderer;
let localPlayer;
let remotePlayers = {};
let keys = {};
let yaw = 0, pitch = 0;

/* ================= UI ================= */
function renderUI() {
  const ui = document.getElementById("ui");

  if (!currentPlayer) {
    ui.innerHTML = `
      <div class="card">
        <h2>Join Game</h2>
        <input id="name" placeholder="Username" />
        <button onclick="join()">Join</button>
      </div>
    `;
  } else {
    ui.innerHTML = "";
    document.getElementById("overlay").style.display = "block";
    startGame();
  }
}

async function join() {
  const name = document.getElementById("name").value.trim();
  if (!name) return;

  const res = await fetch(API_BASE + "/api/players", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name })
  });

  if (!res.ok) {
    alert("Name taken or error");
    return;
  }

  currentPlayer = await res.json();
  renderUI();
}

/* ================= GAME ================= */
function startGame() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
  camera.position.y = 1.6;

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  /* Lights */
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));

  /* Ground */
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x228b22 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  localPlayer = createPlayerMesh(currentPlayer);
  scene.add(localPlayer);

  connectWS();

  document.body.addEventListener("click", () => {
    renderer.domElement.requestPointerLock();
  });

  document.addEventListener("mousemove", mouseMove);
  document.addEventListener("keydown", e => keys[e.code] = true);
  document.addEventListener("keyup", e => keys[e.code] = false);

  animate();
}

/* ================= PLAYER ================= */
function createPlayerMesh(player) {
  const group = new THREE.Group();

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: player.color || randomColor() })
  );
  cube.position.y = 0.5;
  group.add(cube);

  const label = createLabel(player.name);
  label.position.y = 1.6;
  group.add(label);

  return group;
}

function createLabel(text) {
  const canvas = document.createElement("canvas");
  canvas.width = 256;
  canvas.height = 64;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "white";
  ctx.font = "28px Arial";
  ctx.textAlign = "center";
  ctx.fillText(text, 128, 42);

  const tex = new THREE.CanvasTexture(canvas);
  const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
  sprite.scale.set(2, 0.5, 1);
  return sprite;
}

/* ================= CONTROLS ================= */
function mouseMove(e) {
  if (document.pointerLockElement !== renderer.domElement) return;

  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
}

/* ================= LOOP ================= */
function animate() {
  requestAnimationFrame(animate);

  const speed = 0.06;
  const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
  const right = new THREE.Vector3(forward.z, 0, -forward.x);

  if (keys["KeyW"]) localPlayer.position.add(forward.clone().multiplyScalar(speed));
  if (keys["KeyS"]) localPlayer.position.add(forward.clone().multiplyScalar(-speed));
  if (keys["KeyA"]) localPlayer.position.add(right.clone().multiplyScalar(-speed));
  if (keys["KeyD"]) localPlayer.position.add(right.clone().multiplyScalar(speed));

  camera.rotation.set(pitch, yaw, 0);
  camera.position.copy(localPlayer.position).add(new THREE.Vector3(0, 1.6, 0));

  sendUpdate();
  renderer.render(scene, camera);
}

/* ================= MULTIPLAYER ================= */
function connectWS() {
  const protocol = location.protocol === "https:" ? "wss" : "ws";
  ws = new WebSocket(`${protocol}://${API_BASE.replace(/^https?:\/\//,"")}/ws`);

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: "joinGame",
      id: currentPlayer.id
    }));
  };

  ws.onmessage = e => {
    const msg = JSON.parse(e.data);

    if (msg.type === "gameState") {
      msg.players.forEach(p => {
        if (p.id !== currentPlayer.id) addRemote(p);
      });
    }

    if (msg.type === "playerUpdate") {
      if (msg.player.id !== currentPlayer.id) updateRemote(msg.player);
    }

    if (msg.type === "playerLeft") {
      scene.remove(remotePlayers[msg.id]);
      delete remotePlayers[msg.id];
    }
  };
}

function addRemote(p) {
  const mesh = createPlayerMesh(p);
  remotePlayers[p.id] = mesh;
  scene.add(mesh);
}

function updateRemote(p) {
  const m = remotePlayers[p.id];
  if (!m) return;
  m.position.set(p.position.x, p.position.y, p.position.z);
  m.rotation.y = p.rotation.y;
}

function sendUpdate() {
  if (!ws || ws.readyState !== 1) return;
  ws.send(JSON.stringify({
    type: "update",
    position: localPlayer.position,
    rotation: { y: yaw }
  }));
}

/* ================= UTIL ================= */
function randomColor() {
  return new THREE.Color(`hsl(${Math.random()*360},70%,50%)`);
}

renderUI();
</script>

</body>
</html>
