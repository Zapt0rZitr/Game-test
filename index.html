<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Game Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        kbd { font-family: monospace; }
        .bg-slate-950 { background-color: #020617; }
    </style>
</head>
<body class="bg-slate-950 text-white overflow-hidden">
    <div id="app" class="h-screen w-full flex flex-col"></div>

    <script type="module">
        import * as THREE from 'three';
        import { initThreeJS } from './game.js'

        // Set these to your Replit app's URL
        const REPLIT_URL = window.location.host.includes('replit.dev') 
            ? window.location.host 
            : 'c0a57a38-5e07-47e2-832b-3893a6a45c9d-00-1onb29g72tmp2.picard.replit.dev';

        const API_BASE = `https://${REPLIT_URL}`;
        const WS_BASE = `wss://${REPLIT_URL}`;

        let state = {
            currentPlayer: JSON.parse(localStorage.getItem('currentPlayer') || 'null'),
            currentLobby: null,
            lobbies: [],
            remotePlayers: [],
            nameInput: '',
            newLobbyName: '',
            loading: false
        };

        function render() {
            const app = document.getElementById('app');
            if (!state.currentLobby) {
                app.innerHTML = renderLobbyBrowser();
            } else {
                app.innerHTML = renderGameView();
                initThreeJS();
            }
            attachEventListeners();
        }

        function renderLobbyBrowser() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="w-full max-w-4xl p-8 bg-slate-900 border-2 border-slate-800 rounded-2xl shadow-2xl">
                        <div class="flex flex-col md:flex-row gap-8">
                            <div class="flex-1 space-y-6">
                                <div>
                                    <h1 class="text-4xl font-black tracking-tighter mb-2">GITHUB GAME</h1>
                                    <p class="text-slate-400">Pick a lobby and enter the arena.</p>
                                </div>
                                <div class="space-y-4">
                                    <label class="text-sm font-bold uppercase tracking-wider text-slate-500">Your Identity</label>
                                    <input id="nameInput" placeholder="Enter username..." value="${state.nameInput}"
                                        class="w-full h-12 bg-slate-800 border-2 border-slate-700 rounded-xl px-4 text-lg font-medium focus:border-blue-500 outline-none transition-all text-white">
                                </div>
                                <div class="pt-4">
                                    <div class="flex items-center justify-between mb-4">
                                        <h3 class="font-bold text-lg">Active Lobbies</h3>
                                    </div>
                                    <div id="lobbyList" class="grid gap-3">
                                        ${state.lobbies.length === 0 ? '<p class="text-slate-500">No active lobbies. Create one!</p>' : state.lobbies.map(l => `
                                            <button data-lobby-id="${l.id}" class="join-lobby-btn flex items-center justify-between p-4 rounded-xl border-2 border-transparent bg-slate-800/50 hover:bg-slate-800 hover:border-blue-500/20 transition-all text-left group">
                                                <div class="flex items-center gap-4">
                                                    <div class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500">
                                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                                    </div>
                                                    <div>
                                                        <p class="font-bold">${l.name}</p>
                                                        <p class="text-xs text-slate-500 uppercase tracking-widest">3D Arena</p>
                                                    </div>
                                                </div>
                                                <span class="bg-slate-700 text-white px-3 py-1 rounded-lg text-sm font-bold opacity-0 group-hover:opacity-100 transition-opacity">Join</span>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            <div class="w-full md:w-72 bg-slate-800/30 rounded-2xl p-6 border-2 border-dashed border-slate-700 flex flex-col items-center justify-center text-center space-y-4">
                                <div class="w-16 h-16 rounded-full bg-blue-500/5 flex items-center justify-center text-blue-500/40">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                                </div>
                                <div>
                                    <h4 class="font-bold">New Lobby</h4>
                                    <p class="text-sm text-slate-500">Start a fresh session</p>
                                </div>
                                <input id="newLobbyName" placeholder="Lobby name..." class="w-full bg-slate-800 border-2 border-slate-700 rounded-lg px-3 py-2 outline-none text-white">
                                <button id="createLobbyBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg transition-colors">Create & Start</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGameView() {
            return `
                <header class="h-16 border-b border-white/10 px-6 flex items-center justify-between bg-black/20 backdrop-blur-md z-50">
                    <div class="flex items-center gap-4">
                        <button id="backBtn" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        </button>
                        <div>
                            <h2 class="font-black text-sm uppercase tracking-tighter">${state.currentLobby?.name || 'Loading...'}</h2>
                            <div class="flex items-center gap-2">
                                <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                <span id="playerCount" class="text-[10px] text-white/50 uppercase font-bold tracking-widest">${state.remotePlayers.length + 1} Players Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="px-4 py-2 bg-white/5 rounded-full border border-white/10 flex items-center gap-3">
                            <div class="w-6 h-6 rounded-md bg-blue-600 flex items-center justify-center text-[10px] font-black">${state.currentPlayer?.name?.[0].toUpperCase() || '?'}</div>
                            <span class="text-xs font-bold">${state.currentPlayer?.name || 'Anonymous'}</span>
                        </div>
                        <button id="leaveBtn" class="bg-red-600 hover:bg-red-500 text-white text-xs font-bold px-4 py-2 rounded-lg transition-colors">Leave</button>
                    </div>
                </header>
                <main class="flex-1 relative">
                    <canvas id="gameCanvas" class="w-full h-full"></canvas>
                    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur-xl border border-white/10 px-6 py-3 rounded-2xl flex items-center gap-8 pointer-events-none">
                        <div class="flex items-center gap-3">
                            <div class="flex gap-1">
                                ${['W', 'A', 'S', 'D'].map(k => `<kbd class="w-8 h-8 rounded-md bg-white/10 flex items-center justify-center text-xs font-bold border border-white/10">${k}</kbd>`).join('')}
                            </div>
                            <span class="text-[10px] uppercase font-black text-white/40 tracking-widest">Move</span>
                        </div>
                        <div class="h-4 w-px bg-white/10"></div>
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-md bg-white/10 flex items-center justify-center text-[10px] font-bold border border-white/10">CLICK</div>
                            <span class="text-[10px] uppercase font-black text-white/40 tracking-widest">Look</span>
                        </div>
                    </div>
                </main>
            `;
        }

        function attachEventListeners() {
            const nameInp = document.getElementById('nameInput');
            if (nameInp) nameInp.oninput = (e) => state.nameInput = e.target.value;
            const lobbyInp = document.getElementById('newLobbyName');
            if (lobbyInp) lobbyInp.oninput = (e) => state.newLobbyName = e.target.value;
            const createBtn = document.getElementById('createLobbyBtn');
            if (createBtn) createBtn.onclick = createLobby;
            const backBtn = document.getElementById('backBtn');
            if (backBtn) backBtn.onclick = leaveLobby;
            const leaveBtn = document.getElementById('leaveBtn');
            if (leaveBtn) leaveBtn.onclick = leaveLobby;
            document.querySelectorAll('.join-lobby-btn').forEach(btn => {
                btn.onclick = () => joinLobby(parseInt(btn.dataset.lobbyId));
            });
        }

        async function fetchLobbies() {
            try {
                const res = await fetch(`${API_BASE}/api/lobbies`);
                state.lobbies = await res.json();
                render();
            } catch (e) {
                console.error("Failed to fetch lobbies", e);
            }
        }

        async function createLobby() {
            if (!state.newLobbyName) return;
            try {
                await fetch(`${API_BASE}/api/lobbies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: state.newLobbyName, type: 'threejs' })
                });
                state.newLobbyName = '';
                fetchLobbies();
            } catch (e) {
                alert("Failed to create lobby");
            }
        }

        async function joinLobby(id) {
            if (!state.nameInput) return alert('Enter a name');
            try {
                const res = await fetch(`${API_BASE}/api/players`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: state.nameInput, lobbyId: id })
                });
                if (res.status === 409) return alert('Name taken');
                state.currentPlayer = await res.json();
                state.currentLobby = state.lobbies.find(l => l.id === id);
                localStorage.setItem('currentPlayer', JSON.stringify(state.currentPlayer));
                render();
            } catch (e) {
                alert("Failed to join");
            }
        }

        async function leaveLobby() {
            if (state.currentPlayer) {
                try {
                    await fetch(`${API_BASE}/api/players/${state.currentPlayer.id}`, { method: 'DELETE' });
                } catch (e) {}
            }
            state.currentPlayer = null;
            state.currentLobby = null;
            state.remotePlayers = [];
            localStorage.removeItem('currentPlayer');
            if (gameData.animationId) cancelAnimationFrame(gameData.animationId);
            gameData.scene = null;
            render();
        }


        function updatePlayerCount() {
            const el = document.getElementById('playerCount');
            if (el) el.textContent = `${state.remotePlayers.length + 1} Players Online`;
        }

        fetchLobbies();
    </script>
</body>
</html>
